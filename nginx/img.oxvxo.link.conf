# ==========================================
# ShortImg-AI Nginx 配置 - img.oxvxo.link
# ==========================================
# 生产环境配置，支持 HTTPS、CORS、反向代理
# ==========================================

# 在 http 块外定义 map（需要在主配置文件或 http 块中引入此文件）
map $http_origin $cors_origin {
    default "";
    # 允许的前端域名（支持不同端口）
    "~^https?://img\.oxvxo\.link(:\d+)?$" $http_origin;
    "~^https?://www\.img\.oxvxo\.link(:\d+)?$" $http_origin;
    # 开发环境（按需启用）
    # "~^http://localhost(:\d+)?$" $http_origin;
    # "~^http://127\.0\.0\.1(:\d+)?$" $http_origin;
}

map $http_access_control_request_private_network $ac_allow_private {
    "true" "true";
    default "";
}

# 限流配置（防止滥用）
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# 上游后端服务器配置
upstream backend_api {
    # 后端服务地址（可配置多个实现负载均衡）
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8081 max_fails=3 fail_timeout=30s backup;

    keepalive 32;  # 保持连接池
}

# ==========================================
# HTTPS 服务器配置
# ==========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name img.oxvxo.link www.img.oxvxo.link;

    # SSL 证书配置
    ssl_certificate     /etc/ssl/certs/img.oxvxo.link.pem;
    ssl_certificate_key /etc/ssl/private/img.oxvxo.link.key;

    # SSL 安全配置（推荐）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS (可选，强制 HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志配置
    access_log /var/log/nginx/img.oxvxo.link.access.log combined;
    error_log  /var/log/nginx/img.oxvxo.link.error.log warn;

    # 客户端上传大小限制（与后端配置一致）
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # 超时配置
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ==========================================
    # 前端静态资源（如果前后端同域部署）
    # ==========================================
    location / {
        root /var/www/img.oxvxo.link/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ==========================================
    # 后端 API 代理 - 认证接口（限流）
    # ==========================================
    location /api/auth/ {
        # 应用限流规则
        limit_req zone=auth_limit burst=10 nodelay;

        # CORS 头部
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
        add_header 'Access-Control-Allow-Private-Network' $ac_allow_private always;
        add_header 'Vary' 'Origin' always;

        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        # 代理到后端
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ==========================================
    # 后端 API 代理 - 文件上传（限流 + 大文件支持）
    # ==========================================
    location ~ ^/api/(images|albums/.+/upload) {
        # 应用上传限流规则
        limit_req zone=upload_limit burst=5 nodelay;

        # CORS 头部
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
        add_header 'Access-Control-Allow-Private-Network' $ac_allow_private always;
        add_header 'Vary' 'Origin' always;

        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Length' 0;
            return 204;
        }

        # 上传配置
        client_max_body_size 100M;
        client_body_timeout 300s;
        proxy_request_buffering off;

        # 代理到后端
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 上传超时
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ==========================================
    # 后端 API 代理 - 通用接口
    # ==========================================
    location /api/ {
        # 应用通用 API 限流
        limit_req zone=api_limit burst=50 nodelay;

        # CORS 头部
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
        add_header 'Access-Control-Allow-Private-Network' $ac_allow_private always;
        add_header 'Vary' 'Origin' always;

        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Length' 0;
            return 204;
        }

        # 代理到后端
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ==========================================
    # 短链接访问（/i/:uuid）
    # ==========================================
    location ~ ^/i/[a-zA-Z0-9\-]+$ {
        # 直接代理到后端
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 图片缓存（可选）
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # ==========================================
    # 健康检查接口（不限流）
    # ==========================================
    location /health {
        access_log off;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==========================================
    # Swagger API 文档（生产环境建议限制访问）
    # ==========================================
    location /swagger/ {
        # 可选：限制访问IP
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================================
    # Prometheus 监控指标（建议限制访问）
    # ==========================================
    location /metrics {
        # 仅允许本地访问
        allow 127.0.0.1;
        allow ::1;
        deny all;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
    }

    # ==========================================
    # 禁止访问敏感文件
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==========================================
# HTTP 服务器 - 重定向到 HTTPS
# ==========================================
server {
    listen 80;
    listen [::]:80;
    server_name img.oxvxo.link www.img.oxvxo.link;

    # 访问日志（可选）
    access_log /var/log/nginx/img.oxvxo.link.http.access.log combined;

    # Let's Encrypt 证书验证（保留此路径用于证书续期）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
