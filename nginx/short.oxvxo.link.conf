# ==========================================
# 短链服务 Nginx 反向代理配置
# ==========================================
# 域名: short.oxvxo.link
# 用途: 将短链接请求代理到 OpenResty 服务
# ==========================================

# 上游短链服务配置
upstream shortlink_backend {
    server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ==========================================
# HTTPS 服务器配置
# ==========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name short.oxvxo.link;

    # SSL 证书配置
    ssl_certificate     /etc/letsencrypt/live/short.oxvxo.link/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/short.oxvxo.link/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 安全头部
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/shortlink.access.log combined;
    error_log  /var/log/nginx/shortlink.error.log warn;

    # 短链接重定向（主要功能）
    location / {
        # 代理到后端 OpenResty
        proxy_pass http://shortlink_backend;
        proxy_http_version 1.1;

        # 传递真实 IP 和请求信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 禁用缓冲，实现快速重定向
        proxy_buffering off;
        proxy_request_buffering off;

        # 超时配置（短链接应该很快响应）
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # 传递重定向
        proxy_redirect off;
    }

    # 健康检查接口
    location /health {
        access_log off;
        proxy_pass http://shortlink_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API 接口（创建短链接等）
    location /api/ {
        # 限流保护
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://shortlink_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Prometheus 监控指标
    location /metrics {
        # 仅允许本地访问
        allow 127.0.0.1;
        allow ::1;
        deny all;

        proxy_pass http://shortlink_backend;
        proxy_http_version 1.1;
    }

    # 监控面板
    location /dashboard/ {
        proxy_pass http://shortlink_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源（如果有管理界面）
    location /admin/ {
        # 可选:限制访问 IP
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://shortlink_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ==========================================
# HTTP 服务器 - 重定向到 HTTPS
# ==========================================
server {
    listen 80;
    listen [::]:80;
    server_name short.oxvxo.link;

    # 访问日志
    access_log /var/log/nginx/shortlink.http.access.log combined;

    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
