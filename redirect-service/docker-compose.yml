services:
  openresty:
    build:
      context: .
      dockerfile: Dockerfile
    image: short-link-openresty:latest
    container_name: short-link-openresty
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 开发模式：配置文件可写，方便调试
      - ./conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./conf/upstream.conf:/usr/local/openresty/nginx/conf/upstream.conf
      - ./conf/config.lua:/usr/local/openresty/nginx/conf/config.lua
      # 路由规则配置文件（CDN 节点和路由策略）
      - ./routing_rules.yaml:/usr/local/openresty/nginx/lua/routing_rules.yaml:ro
      # https.conf 不需要 - 如需容器内 HTTPS，使用外部 Nginx 反向代理更安全
      - ./lua:/usr/local/openresty/nginx/lua
      - ./lib:/usr/local/openresty/site/lualib/resty
      - ./lib/prometheus.lua:/usr/local/openresty/site/lualib/prometheus.lua
      - ./lib/prometheus_keys.lua:/usr/local/openresty/site/lualib/prometheus_keys.lua
      - ./lib/prometheus_resty_counter.lua:/usr/local/openresty/site/lualib/prometheus_resty_counter.lua
      - ./html:/usr/local/openresty/nginx/html
      - ./logs:/usr/local/openresty/nginx/logs
      - ./geoip:/usr/local/openresty/nginx/geoip
      # SSL 证书（如果启用 HTTPS，请取消注释并配置证书路径）
      # - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
      # - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
    env_file:
      - .env
    environment:
      # 基础服务连接配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-your_password}
      - MYSQL_DATABASE=short_links

      # 重定向服务域名配置（可在 .env 文件中修改）
      - REDIRECT_DOMAIN=${REDIRECT_DOMAIN:-short.example.com}
      - REDIRECT_PROTOCOL=${REDIRECT_PROTOCOL:-https}

      # CDN 分流配置
      - CDN_ROUTING_MODE=${CDN_ROUTING_MODE:-auto}
      - CDN_PRIVATE_DOMAIN=${CDN_PRIVATE_DOMAIN:-localhost}
      - CDN_PRIVATE_PORT=${CDN_PRIVATE_PORT:-}
      - CDN_PRIVATE_PROTOCOL=${CDN_PRIVATE_PROTOCOL:-http}
      - CDN_PUBLIC_DOMAIN=${CDN_PUBLIC_DOMAIN:-dxy.oxvxo.net}
      - CDN_PUBLIC_PORT=${CDN_PUBLIC_PORT:-18443}
      - CDN_PUBLIC_PROTOCOL=${CDN_PUBLIC_PROTOCOL:-https}

      # CDN 服务器域名配置（可在 .env 文件中修改）
      - CDN_NORTH_TELECOM_DOMAIN=${CDN_NORTH_TELECOM_DOMAIN:-cdn-north.example.com}
      - CDN_NORTH_TELECOM_PROTOCOL=${CDN_NORTH_TELECOM_PROTOCOL:-https}
      - CDN_SOUTH_UNICOM_DOMAIN=${CDN_SOUTH_UNICOM_DOMAIN:-cdn-south.example.com}
      - CDN_SOUTH_UNICOM_PROTOCOL=${CDN_SOUTH_UNICOM_PROTOCOL:-https}
      - CDN_OVERSEAS_DOMAIN=${CDN_OVERSEAS_DOMAIN:-cdn-overseas.example.com}
      - CDN_OVERSEAS_PROTOCOL=${CDN_OVERSEAS_PROTOCOL:-https}
      - TC_GO_PRIMARY_DOMAIN=${TC_GO_PRIMARY_DOMAIN:-imagebed.example.com}
      - TC_GO_PRIMARY_PROTOCOL=${TC_GO_PRIMARY_PROTOCOL:-https}
      - TC_GO_BACKUP_DOMAIN=${TC_GO_BACKUP_DOMAIN:-imagebed-backup.example.com}
      - TC_GO_BACKUP_PROTOCOL=${TC_GO_BACKUP_PROTOCOL:-https}
      - CDN_FALLBACK_DOMAIN=${CDN_FALLBACK_DOMAIN:-cdn-fallback.example.com}
      - CDN_FALLBACK_PROTOCOL=${CDN_FALLBACK_PROTOCOL:-https}
    depends_on:
      - redis
      - mysql
    networks:
      - short-link-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: short-link-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - short-link-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: short-link-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=your_password
      - MYSQL_DATABASE=short_links
      - MYSQL_USER=short_link
      - MYSQL_PASSWORD=short_link_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - short-link-network
    restart: unless-stopped

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: short-link-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - short-link-network
    restart: unless-stopped

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: short-link-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - short-link-network
    restart: unless-stopped

  # Redis Exporter（Redis 指标导出）
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: short-link-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - short-link-network
    restart: unless-stopped

  # MySQL Exporter（MySQL 指标导出）
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: short-link-mysql-exporter
    command:
      - --mysqld.username=root
      - --mysqld.address=mysql:3306
    ports:
      - "9104:9104"
    environment:
      - MYSQLD_EXPORTER_PASSWORD=${MYSQL_PASSWORD:-your_strong_password}
    depends_on:
      - mysql
    networks:
      - short-link-network
    restart: unless-stopped

networks:
  short-link-network:
    driver: bridge

volumes:
  redis-data:
  mysql-data:
  grafana-data:
  prometheus-data:
