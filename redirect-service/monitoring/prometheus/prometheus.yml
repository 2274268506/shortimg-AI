# Prometheus 配置文件
global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s  # 评估规则的间隔

  # 添加外部标签
  external_labels:
    cluster: 'short-link-service'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# 规则文件
rule_files:
  - '/etc/prometheus/rules/*.yml'

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 短链服务监控
  - job_name: 'short-link-service'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['openresty:80']
        labels:
          service: 'short-link'
          component: 'api'

  # Redis 监控（使用 redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # MySQL 监控（使用 mysqld_exporter）
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'

  # Node Exporter（系统指标）
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # cAdvisor（容器指标）
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker'
