# HTTPS 服务器配置（取消注释以启用）

server {
    listen 443 ssl http2;
    server_name your-domain.com;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS (可选，生产环境启用)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 健康检查端点（完整）
    location = /health {
        access_log off;
        content_by_lua_block {
            require("api.health").check()
        }
    }

    # 活跃性检查
    location = /health/live {
        access_log off;
        content_by_lua_block {
            require("api.health").liveness()
        }
    }

    # 就绪性检查
    location = /health/ready {
        access_log off;
        content_by_lua_block {
            require("api.health").readiness()
        }
    }

    # 短链重定向
    location ~ ^/r/([a-zA-Z0-9_-]+)$ {
        set $short_code $1;

        access_by_lua_block {
            require("core.router").access()
        }

        content_by_lua_block {
            require("core.router").redirect()
        }

        log_by_lua_block {
            require("core.logger").log()
        }
    }

    # 管理 API（需要认证）
    location /api/v1/ {
        access_by_lua_block {
            -- API 认证
            require("middleware.auth").authenticate()
            -- 速率限制：每分钟60次请求
            require("middleware.auth").rate_limit(60, 60)
        }

        content_by_lua_block {
            require("api.admin").handle()
        }
    }

    # 统计 API
    location /api/stats/ {
        content_by_lua_block {
            require("api.stats").handle()
        }
    }

    # 规则热更新（需要认证）
    location /api/reload {
        access_by_lua_block {
            require("middleware.auth").authenticate()
            require("middleware.auth").check_permission("admin:reload")
        }

        content_by_lua_block {
            require("core.reload").execute()
        }
    }

    # 监控面板
    location /dashboard {
        alias html/dashboard/;
        index index.html;
    }

    # 404 处理
    location / {
        return 404 "Not Found\n";
    }
}

# HTTP 重定向到 HTTPS（可选）
server {
    listen 80;
    server_name your-domain.com;

    # 允许健康检查通过 HTTP
    location = /health {
        access_log off;
        content_by_lua_block {
            require("api.health").check()
        }
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
