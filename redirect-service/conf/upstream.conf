# 上游服务器配置
# 注意：测试环境使用占位符配置，生产环境请替换为实际 CDN 域名

# CDN 服务器组 - 北方电信
upstream cdn_north_telecom {
    least_conn;
    keepalive 32;

    # 测试环境占位符（使用可解析的公共域名）
    server www.example.com:80 weight=5 max_fails=3 fail_timeout=30s;
}

# CDN 服务器组 - 南方联通
upstream cdn_south_unicom {
    least_conn;
    keepalive 32;

    # 测试环境占位符
    server www.example.com:80 weight=5 max_fails=3 fail_timeout=30s;
}

# CDN 服务器组 - 海外
upstream cdn_overseas {
    least_conn;
    keepalive 32;

    # 测试环境占位符
    server www.example.com:80 weight=3 max_fails=3 fail_timeout=30s;
}

# 图床服务器 - TC-GO 集成
upstream tc_go_imagebed {
    least_conn;
    keepalive 32;

    # 测试环境占位符（假设图床服务运行在宿主机）
    server host.docker.internal:8080 weight=5 max_fails=3 fail_timeout=30s;
}

# 默认回退服务器
upstream fallback {
    # 测试环境占位符
    server www.example.com:80;
}
