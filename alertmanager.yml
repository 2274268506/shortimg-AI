global:
  resolve_timeout: 5m
  # SMTP 配置（可选）
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'your-email@example.com'
  # smtp_auth_password: 'your-password'

# 告警路由
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # 关键告警立即发送
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 5m
    
    # 警告类告警
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 1h
    
    # 信息类告警
    - match:
        severity: info
      receiver: 'info'
      repeat_interval: 24h

# 接收器配置
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:8080/api/alerts/webhook'
        send_resolved: true

  - name: 'critical'
    # Webhook 通知
    webhook_configs:
      - url: 'http://localhost:8080/api/alerts/webhook'
        send_resolved: true
    
    # 邮件通知（取消注释以启用）
    # email_configs:
    #   - to: 'admin@example.com'
    #     headers:
    #       Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
    
    # Slack 通知（取消注释以启用）
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#alerts'
    #     title: '[CRITICAL] {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:8080/api/alerts/webhook'
        send_resolved: true

  - name: 'info'
    webhook_configs:
      - url: 'http://localhost:8080/api/alerts/webhook'
        send_resolved: true

# 抑制规则
inhibit_rules:
  # 如果服务宕机，抑制其他所有告警
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match_re:
      severity: 'warning|info'
    equal: ['cluster', 'service']
  
  # 如果有极高错误率，抑制高错误率告警
  - source_match:
      alertname: 'VeryHighUploadFailureRate'
    target_match:
      alertname: 'HighUploadFailureRate'
    equal: ['cluster']
